<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI象棋对战系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">

        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>红方配置</h3>
                    <div class="player-config">
                        <select id="red-model" class="model-select">
                            <option value="deepseek-ai/DeepSeek-V3">DeepSeek-V3</option>
                            <option value="Qwen/Qwen3-235B-A22B-Instruct-2507">Qwen3-235B-A22B-Instruct-2507</option>
                        </select>
                        <input type="text" id="red-api-key" class="api-input" placeholder="输入硅基流动 API Key" value="sk-lsppjamzxrcfktjogxxakhpvebzdpcusuvystaziktgfsmfy">
                        <input type="text" id="red-display-name" class="name-input" placeholder="显示名称" value="DeepSeek-V3" readonly>
                        <input type="text" id="red-base-url" class="url-input" placeholder="Base URL (可选)" value="https://api.siliconflow.cn/v1" readonly>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>黑方配置</h3>
                    <div class="player-config">
                        <select id="black-model" class="model-select">
                            <option value="gemini-2.5-flash">Gemini-2.5-Flash</option>
                        </select>
                        <input type="text" id="black-api-key" class="api-input" placeholder="输入Google API Key">
                        <input type="text" id="black-display-name" class="name-input" placeholder="显示名称" value="Gemini-2.5-Flash">
                        <input type="text" id="black-base-url" class="url-input" placeholder="Base URL (可选)" value="https://generativelanguage.googleapis.com/v1beta">
                    </div>
                </div>

                <div class="panel-section">
                    <h3>控制面板</h3>
                    <div class="control-buttons">
                        <button id="start-battle" class="btn btn-primary">开始对战</button>
                        <button id="stop-battle" class="btn btn-secondary" disabled>停止对战</button>
                        <button id="reset-battle" class="btn btn-warning">重置对战</button>
                    </div>
                    <div class="status-info">
                        <div id="connection-status">连接状态: 未连接</div>
                    </div>
                </div>

            </div>

            <!-- 中间棋盘区域 -->
            <div class="chess-board-section">
                <div class="current-player-info">
                    <div id="current-player-text">当前轮到红方执棋</div>
                </div>
                <div class="board-container">
                    <canvas id="chess-board" width="600" height="650"></canvas>
                </div>
            </div>

            <!-- 右侧信息面板 -->
            <div class="info-panel">
                <div class="panel-section">
                    <h3>对战统计</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">当前回合:</span>
                            <span class="stat-value" id="current-round">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">总步数:</span>
                            <span class="stat-value" id="total-moves">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">对战时长:</span>
                            <span class="stat-value" id="battle-duration">00:00</span>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>黑方思考</h3>
                    <div id="black-thinking-process" class="thinking-content">
                        <p>等待黑方开始思考...</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>红方思考</h3>
                    <div id="red-thinking-process" class="thinking-content">
                        <p>等待红方开始思考...</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>对战信息</h3>
                    <div id="battle-log" class="battle-log">
                        <p>等待对战开始...</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>正在启动AI对战...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
