<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI象棋对战系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI象棋对战系统</h1>
            <div class="status-bar">
                <div id="connection-status">连接状态: 连接中...</div>
                <div id="game-status">游戏状态: 等待开始</div>
            </div>
        </div>

        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="panel-section">
                    <h3>红方配置</h3>
                    <div class="player-config">
                        <h4>红方 (OpenAI)</h4>
                        <select id="red-model" class="model-select">
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-4-turbo">GPT-4 Turbo</option>
                            <option value="o3-mini">O3 Mini</option>
                        </select>
                        <input type="text" id="red-api-key" class="api-input" placeholder="输入API Key">
                        <input type="text" id="red-display-name" class="name-input" placeholder="显示名称" value="OpenAI GPT-4">
                    </div>
                </div>

                <div class="panel-section">
                    <h3>黑方配置</h3>
                    <div class="player-config">
                        <h4>黑方 (DeepSeek/Claude)</h4>
                        <select id="black-model" class="model-select">
                            <option value="deepseek-chat">DeepSeek Chat</option>
                            <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                        <input type="text" id="black-api-key" class="api-input" placeholder="输入API Key">
                        <input type="text" id="black-display-name" class="name-input" placeholder="显示名称" value="DeepSeek">
                        <input type="text" id="black-base-url" class="url-input" placeholder="Base URL (可选)" value="https://api.deepseek.com/v1">
                    </div>
                </div>

                <div class="panel-section">
                    <h3>控制面板</h3>
                    <div class="control-buttons">
                        <button id="start-battle" class="btn btn-primary">开始对战</button>
                        <button id="stop-battle" class="btn btn-secondary" disabled>停止对战</button>
                        <button id="reset-battle" class="btn btn-warning">重置游戏</button>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>对战统计</h3>
                    <div class="stats">
                        <div class="stat-item">
                            <span class="stat-label">当前回合:</span>
                            <span class="stat-value" id="current-round">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">总步数:</span>
                            <span class="stat-value" id="total-moves">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">对战时长:</span>
                            <span class="stat-value" id="battle-duration">00:00</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中间棋盘区域 -->
            <div class="chess-board-section">
                <div class="player-info player-black">
                    <div class="player-name">黑方</div>
                    <div id="black-thinking" class="thinking-indicator" style="display:none;">思考中...</div>
                </div>

                <div class="board-container">
                    <canvas id="chess-board" width="520" height="570"></canvas>
                </div>

                <div class="player-info player-red">
                    <div class="player-name">红方</div>
                    <div id="red-thinking" class="thinking-indicator" style="display:none;">思考中...</div>
                </div>

                <div class="last-move-info">
                    <div id="last-move-text">等待开始中国象棋对战...</div>
                </div>
            </div>

            <!-- 右侧信息面板 -->
            <div class="info-panel">
                <div class="panel-section">
                    <h3>思考过程</h3>
                    <div id="thinking-process" class="thinking-content">
                        <p>等待模型开始思考...</p>
                    </div>
                </div>

                <div class="panel-section">
                    <h3>局面评估</h3>
                    <div class="evaluation">
                        <div class="eval-bar">
                            <div class="eval-fill" style="width: 50%;"></div>
                        </div>
                        <div class="eval-text">
                            <span>红方</span>
                            <span class="eval-value">均势</span>
                            <span>黑方</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部面板 -->
        <div class="bottom-panel">
            <div class="move-history">
                <h3>棋谱记录</h3>
                <div id="move-history">
                    <p>暂无棋谱记录</p>
                </div>
            </div>

            <div class="battle-log">
                <h3>对战日志</h3>
                <div id="battle-log">
                    <p>等待对战开始...</p>
                </div>
            </div>

            <div class="game-result">
                <h3>对战结果</h3>
                <div id="game-result">
                    <p>对战尚未结束</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>正在启动AI对战...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
